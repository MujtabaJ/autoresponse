<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Read</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">

  <!-- List of Sliding Items -->
  <ion-list class="glowing-border">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div style="height: 5px;"></div>

  <ion-list class="glowing-border">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
        <ion-note slot="end">On</ion-note>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div style="height: 5px;"></div>

  <ion-item class="glowing-border">
    <ion-label position="floating">Enter Custom Message</ion-label>
    <ion-input placeholder="Enter Email"></ion-input>
  </ion-item>
  <div style="height: 5px;"></div>
  <ion-item class="glowing-border">
    <ion-label>Select Message</ion-label>
    <ion-select [interfaceOptions]="customAlertOptions" interface="alert" multiple="true" placeholder="Select One">
      <ion-select-option value="bacon">Bacon</ion-select-option>
      <ion-select-option value="olives">Black Olives</ion-select-option>
      <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
      <ion-select-option value="peppers">Green Peppers</ion-select-option>
      <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
      <ion-select-option value="onions">Onions</ion-select-option>
      <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
      <ion-select-option value="pineapple">Pineapple</ion-select-option>
      <ion-select-option value="sausage">Sausage</ion-select-option>
      <ion-select-option value="Spinach">Spinach</ion-select-option>
    </ion-select>
  </ion-item>
  <div style="height: 5px;"></div>
  <ion-item class="glowing-border">
    <ion-label position="floating">Select Contact</ion-label>
    <ion-input placeholder="Enter Email"></ion-input>
  </ion-item>

</ion-content>
